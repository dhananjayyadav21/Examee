  <!--login form-->
  <form action="" id="loginForm">
    <div class="container">
      <div class="loginpage">
        <h2 class="page-heading">SIGN IN</h2>
        <div class="username form-input-group">
          <label class="input-label">E-mail address</label><br>
          <input class="form-input" type="text" placeholder="Enter email address" id="email" required>
        </div>

        <div class="Password form-input-group">
          <label class="input-label">Enter Password</label><br>
          <input class="form-input" type="text" placeholder="Enter Password" id="password" required>
        </div>

        <div class="remember-forget form-input-group">
          <div class="d-flex">
            <input id="check" type="checkbox" namecheckbox  required><label for="check"
              class="checkbox-form-group">Remember</label>
          </div>

            <a class="forget-password-group" href="#">Forget Password</a>
          </div>
        </div>

  <script>
    function showSidebar() {
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'flex'
    }

    function closeSidebar() {
      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'none'
    }


    //login form js---------------------------------------------
    let loginForm = document.getElementById('loginForm')

    loginForm.addEventListener("submit", (e) => {
      debugger
      e.preventDefault()
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      var user = localStorage.getItem('users');
      var data = JSON.parse(user);

      data = data.find(x => {
        return x.email == email
      });

      if (data == null) {
        alert("wrong username or pasword");
      }
      else if (email == data.email && password == data.password) {
        alert("login Succesfully");
        window.location.replace("/notes.html")
      }
      else {
        alert("wrong username or pasword");
      }
    });


  </script>
