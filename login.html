    async function loginUser(email, password) {
    let url = 'https://script.google.com/macros/s/AKfycbzhc1V6aBOk-1wNOuK16Br9hrKCRH6YpUHDxdJqS7K1N-1kVYnFawXMNVKovqZd924VtQ/exec';
    const params = new URLSearchParams({
        action: 'login',
        email: email,
        password: password
    });
    url = url + '?' + params.toString();
    try {
        const response = await fetch(url, {
            method: 'GET' // If you prefer POST, you can use the previous example with POST method
        });
        const userRes = await response.json();
        console.log('Add User Response:', userRes);

        if (userRes != null) {
            if (userRes.code == 200) {
                sessionStorage.setItem("authKey", userRes.data.userId)
                window.location.replace("/notes.html")
            } else {
                alert(userRes.error)
            }
        }

    } catch (error) {
        console.error('Error:', error);
    }
